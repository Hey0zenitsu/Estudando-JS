<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/style.css">
</head>
<body>
    <div class="container" id="container">
    <h2>Selecione a estrutura de atividade</h2>
    <p>Obs: caso o level seja alto, páginas extras podem surgir, isso se dá pelo tamanho da equação.</p>
    <div class="config">
        <div class="numatv">
            <p>Atividades</p>
            <select name="select" id="numatv">
            <option name="opção" value="1">1 Página</option>
            <option name="opção" value="2">2 Página</option>
            <option name="opção" value="3">3 Página</option>
            <option name="opção" value="4">4 Página</option>
            <option name="opção" value="5">5 Página</option>
            <option name="opção" value="6">6 Página</option>
            <option name="opção" value="7">7 Página</option> 
            </select>
        </div>
        <div class="numerodcs">
            <p>Dificuldade</p>
            <select name="" id="numalg">
            <option name="opção2" value="9">Nível I</option>
            <option name="opção2" value="99">Nível II</option>
            <option name="opção2" value="999">Nível III</option>
            <option name="opção2" value="9999">Nível IV</option>
            <option name="opção2" value="99999">Nível V</option>
            <option name="opção2" value="999999">Nível VI</option>
            <option name="opção2" value="9999999">Nível VII</option>
            </select>
        </div>
      <div class="btn"><button onclick="teste()">Gerar</button></div>  
      <div class="btn"><button onclick="imprimir()">Imprimir</button></div>  
   </div>
</div>
</div>
<div class="atividades">
<div class="ex" id="ex"></div>
</div>
</body>
<script src="../JS/script.js"></script>
</html>
